<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>KvsK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="win8.css">
    <style>
        .brand {
            font-size: 14pt;
        }

        #lvl7 .cls-1 {
            fill: #1b1464;
        }

        #lvl7 .cls-2 {
            fill: #5e39b5;
        }

        #lvl7 .cls-3 {
            fill: #c63f61;
        }

        #lvl7 .cls-4 {
            fill: #21bae0;
        }
    </style>
    <script>
        var fragment = document.createDocumentFragment();
        fetch(new Request('7.svg')).then(res => res.text()).then(insert).catch(console.error);
        function insert(txt) {
            let svg = document.createElement('svg');
            svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
            svg.innerHTML = txt;
            fragment.appendChild(svg);
            let lvl7 = document.createElement('svg');
            lvl7.setAttribute('width', '396');
            lvl7.setAttribute('height', '287');
            lvl7.innerHTML = '<use xlink:href="#lvl7"></use>';
            document.appendChild(lvl7);
        }
    </script>
</head>

<body>
        <script>
                var logo = document.getElementById("lvl7").cloneNode(true);
            logo.setAttribute("id", "logo");
            document.body.appendChild(logo);
            </script>

    <!-- NAVIGATION -->
    <div class="w3-bar w3-light-grey">

        <a href="#" class="w3-bar-item w3-button w3-win8-green w3-mobile">Go</a>
    </span>
    </div>
